
<div class="container">
<table class="table table-hover">

  <thead>
    <tr class="heafOfTable">
      <th scope="col">Name</th>
      <th scope="col">Data</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
    </tr>
      
    <ng-container *ngIf="(products$ | async) as products">
      <tr *ngFor="let product of products | paginate:{ itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i = index ">
        <th scope="row">{{ product.name }}</th>
        <td>
          <li *ngFor="let pair of product?.data | keyvalue">{{ pair.key }}: {{ pair.value }}</li>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>

<div>
  <pagination-controls 
  previousLabel="Prev"
  nextLable="Next"
  (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>

</div>
