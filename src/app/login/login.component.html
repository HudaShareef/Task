<div class="login-page">

  <div class="login-container">
    <h2>Login to <strong>SmartTech</strong></h2>
    <p class="welcome-message">Welcome to our <strong>SmartTech</strong> website company</p>

    <form>
      <div class="form-group">
        <input type="text" id="username" name="username" [(ngModel)]="username" required placeholder="username">
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="password">
      </div>


      <input type="checkbox" id="remember" class="remember-checkbox">
      <label class="Remember-me-lable">Remember me</label>
      <div class="forgot-password-div"><a href="#" class="forgot-password">Forgot Password</a></div>


      <p class="lead">
        <a class="btn btn-primary btn-lg" [routerLink]="['products']" role="button">Login</a>
      </p>
      <p>or Login with</p>
      <div class="social-media">
        <img [src]="'assets/Facebook.png'" alt="Facebook">
        <img [src]="'assets/google.png'" alt="Google">
      </div>

    </form>
  </div>
  <img class="right-aligned" [src]="'assets/pic.png'" alt="Your Image Alt Text">
</div>
